<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        .description {
            max-width: 100%;
            word-wrap: break-word;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> Customer Ticket Details</h1>
    <p><strong>Name:</strong> {{ ticket.name }}</p>
    <p><strong>Status:</strong> {{ ticket.status }}</p>
    <p><strong>Phone Number:</strong> {{ ticket.phone_number }}</p>
    <p><strong>Email:</strong> {{ ticket.email }}</p>
    <p><strong>Description:</strong> <span class="description">{{ ticket.description }}</span></p>
    <p><strong>Application Number:</strong> {{ ticket.related_application_number }}</p>
    <a href="{% url 'update_ticket_status' ticket_id=ticket.ticket_id %}" style="width: 200px; margin-left: 200px; height: 20px;">Update Ticket Status</a>
</div>

</body>
</html>
