<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchisee Tickets View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

    <!-- JSZip and pdfmake (for Excel and PDF Export) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script>
        $(document).ready(function() {
            var table = $('#ticketTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ],
                responsive: true
            });

            // Custom search functionality
            $('#searchInput').on('keyup', function() {
                table.search($(this).val()).draw();
            });

            // Truncate text to 20 words
            $('td').each(function() {
                var text = $(this).text().trim();
                var words = text.split(/\s+/);
                if (words.length > 20) {
                    $(this).text(words.slice(0, 20).join(' ') + '...');
                }
            });
        });
    </script>

    <style>
        table th {
            text-align: center;
            vertical-align: middle;
        }
        table td {
            vertical-align: middle;
            /* Ensure cells are responsive and handle overflow */
            max-width: 150px; /* Adjust as needed */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        table {
            width: 100%;
            table-layout: auto;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5em;
        }
        a.btn-primary {
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Frachisee Tickets View</h1>
        <table id="ticketTable" class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>Ticket Id</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Issue Type</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Created_at</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in franchisee_data %}
                <tr> 
                    <td>{{ x.ticket_id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.phone_number }}</td>
                    <td>{{ x.issue_type }}</td>
                    <td>{{ x.description }}</td>
                    <td>{{ x.status }}</td>
                    <td>{{ x.created_at }}</td>
                    <td>
                        <a href="{% url 'Franchisee_ticket_details' x.pk %}" class="btn btn-primary">
                            <b>View Ticket Details</b>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
